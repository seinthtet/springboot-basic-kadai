<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<body>
    <h1>入力内容をご確認ください。</h1>
    <table border="1">
        <tr>
            <th>項目</th>
            <th>入力内容</th>
        </tr>
        <tr>
            <td>お名前</td>
            <td th:text="${contactForm.getName()}"></td>
        </tr>
        <tr>
            <td>メールアドレス</td>
            <td th:text="${contactForm.getEmail()}"></td>
        </tr>
        <tr>
            <td>お問い合わせ内容</td>
            <td th:text="${contactForm.getMessage()}"></td>
        </tr>
    </table>
</body>
</html>
