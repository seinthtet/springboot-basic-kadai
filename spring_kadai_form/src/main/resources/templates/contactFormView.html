<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせフォーム</title>

</head>

<body>
	<h1>お問い合わせフォーム</h1>
	<form th:action="@{/confirm}" th:object="${contactForm}" method="post">
		<table>
			<tr>
				<td>お名前</td>
				<td><input type="text" th:field="*{name}" />
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></div>
				</td>
			</tr>
			<tr>
				<td>メールアドレス</td>
				<td><input type="text" th:field="*{email}" />
				<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></div>
				</td>
			</tr>
			<tr>
				<td>お問い合わせ内容</td>
				<td><textarea cols="30" rows="10" th:field="*{message}"></textarea>
				<div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red"></div>
				</td>
			</tr>
		</table>
		<br>
		<button type="submit">送信</button>
	</form>
</body>

</html>
